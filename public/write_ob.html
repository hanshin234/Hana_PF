    <!-- 합쳐지고 최소화된 최신 CSS -->

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

</head>



<body>
    <div class="container">
        <table class="write-post">
            <thead>
                <caption>글쓰기</caption>
            </thead>
            <tbody>
                <form method="post" action="/sending/write_ob" enctype="multipart/form-data">
                    <tr>
                        <th>제목 : </th>
                        <td><input type="text" placeholder="제목을 입력하세요. " name="title" class="form-control" /></td>
                    </tr>
                    <tr>
                        <th>내용 : </th>
                        <td><textarea cols="10" placeholder="내용을 입력하세요. " name="content" class="form-control"></textarea></td>
                    </tr>

                    <tr>
                        <th></th>
                        <td><input type="file" placeholder="파일을 선택하세요. " name="photo" class="form-control" /></td>
                    </tr>

                    
                    <tr>
                       
                        <th></th>
                        
                        <td colspan="2">
                            <input type="submit" value="등록" class="pull-right" />

                            <input type="button" value="글 목록" class="pull-left" onclick="javascript:location.href='../loading/read_ob'">

                        </td>
                    </tr>
                </form>
            </tbody>


        </table>
    </div>

</body>
