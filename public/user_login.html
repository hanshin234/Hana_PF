<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>개인 로그인</title>
    <style>
        .box-model{
            border-width: 1px;
            border-style: double;
            border-color: lightgray;
            padding: 15px;
            background-color: aliceblue;
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1 style="margin-left: 500px;">개인 로그인</h1>
    <hr/>
    <form class="form-horizontal col-sm-offset-3 col-sm-3 box-model" method="post" action="/user/login">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">아이디</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id= "inputID" name = 'id'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">패스워드</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id= "inputPassword" name = 'pw'>
        </div>
      </div>    

 
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-1">
          <button type="submit" class="btn btn-default">로그인</button>
        </div>
      </div>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
